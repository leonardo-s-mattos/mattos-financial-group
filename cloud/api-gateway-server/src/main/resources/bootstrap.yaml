server:
  port: 8082
spring:
  application:
    name: gateway
  cloud:
    config:
      server:
        git:
          uri: file://${user.home}/application-config
eureka:
  client:
    region: default
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://discUser:discPassword@localhost:8761/eureka/